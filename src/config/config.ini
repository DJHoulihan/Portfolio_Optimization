; ===========================
; API Settings
; ===========================
[API]
api_key = YOUR_ALPHA_VANTAGE_API_KEY

; ===========================
; SREM / Transformer Hyperparameters
; ===========================
[SREM]
lookback = 20
num_features = 5
embed_dim = 256
num_heads = 8
ff_dim = 512
num_layers = 2
dropout_rate = 0.1

; ===========================
; Environment Hyperparameters
; ===========================
[ENV]
num_envs = 8

; ===========================
; Environment Hyperparameters
; ===========================
[GEN]
fraction = 0.4

; ===========================
; Training Hyperparameters
; ===========================
[TRAINING]
batch_size = 32
epochs = 50
learning_rate = 0.001
gamma = 0.99
sharpe_lambda = 0.1
lookback = 20

; ===========================
; Data / Assets
; ===========================
[DATA]
symbols = AAPL,MSFT,GOOG
data_path = './data/'